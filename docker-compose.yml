version: '3.8'
services:
  golang:
    container_name: wrk-connector-producer
    image: golang:wrk-conector-producer
    env_file:
      - .env
    build:
      context: ./
      target: development
    working_dir: /app
    volumes:
      - ./:/app
    command: yarn run start:dev
    networks:
      - default
      - db-network
      - kafka-network
    ports:
      - "4000:3000"

networks:
  default:
    external:
      name: backend-network
  db-network:
    external:
      name: db-network
  kafka-network:
    external:
      name: kafka-network
